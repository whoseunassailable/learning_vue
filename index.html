<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body id="home_body">
    <nav id="navigation_bar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" v-for="(page, index) in pages" :key="index">
                        <a class="nav-link active" 
                        :href="page.link.url"
                        :title="`This link goes to the ${page.link.text} page`"
                        @click.prevent="activePage = index">{{ page.link.text }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id = "content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>
    <script>
       Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    pages:[
                        {
                            link: {text : 'Home', url: 'index.html'},
                            pageTitle : 'Home Page',
                            content: 'This is the home Page'
                        },
                        {
                            link: {text : 'About', url: 'about.html'},
                            pageTitle : 'About Page',
                            content: 'This is the about Page'
                        },
                        {
                            link: {text : 'Contact', url: 'contact.html'},
                            pageTitle : 'Contact Page',
                            content: 'This is the contact Page'
                        }
                    ],
                };
            },
        }).mount('#home_body'); // mounted this id in an element called content
    </script>
</body>
</html>
